<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Choose Cuisine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />

</head>

<body id = "body1">
    
    <div class = "containter">

        <div class = "row">
            <div class="jumbotron" id = "jumbotron">
                <h1 class="display-3" id = "title">Amanda's List</h1>
                <p class="lead">Get recipes for the ingredients you have on hand</p>
                <hr class="my-4">
                <h1 class="display-6" id = "title">Choose Your Protein</h1>
            </div>
        </div>

        <div class = "container">
            <div class = "row">
                <div class="jumbotron" id = "jumbotron">
                    <div id = "carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner" id="main"> 
                            <div class="carousel-item active">
                                <h1 class="display-4">Chicken</h1>
                                <a class="btn btn-primary btn-lg" role="button">
                                    <img class="rounded d-block w-100" id="chicken" src="assests/images/chicken.jpg" alt="Chicken">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <h1 class="display-4">Beef</h1>
                                <a class="btn btn-primary btn-lg" role="button">
                                    <img class="d-block w-100 rounded" id="beef" src="assests/images/beef.jpg" alt="Beef">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <h1 class="display-4">Pork</h1>
                                <a class="btn btn-primary btn-lg" role="button">
                                    <img class="d-block w-100 rounded" id="pork" src="assests/images/pork.jpg" alt="Pork">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <h1 class="display-4">Fish</h1>
                                <a class="btn btn-primary btn-lg" role="button">
                                    <img class="d-block w-100 rounded" id="fish" src="assests/images/salmon.jpg" alt="Fish"> 
                                </a>  
                            </div>
                            <div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>               
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class="jumbotron" id = "jumbotron">
                    <h1 class="display-6" id = "title">Your Recipes</h1>
                    <hr class="my-4">
                    <div id = "recipes"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assests/javascript/a_list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
